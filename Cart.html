<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="Assets/earthsavior.css">
    <script src="https://kit.fontawesome.com/bae5ccfdda.js" crossorigin="anonymous"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }

        .total {
            text-align: right;
        }

        .payment-method {
            margin-bottom: 20px;
        }

        .payment-method label {
            display: block;
            margin-bottom: 10px;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        .upload-slip {
            display: none;
            margin-top: 20px;
        }

        .upload-slip input[type="file"] {
            margin-top: 10px;
        }

        .checkout-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #1e8449;
        }
    </style>
    <script>
        function toggleSlipUpload() {
            var bankTransferOption = document.getElementById("bankTransfer");
            var slipUploadDiv = document.getElementById("slipUpload");

            if (bankTransferOption.checked) {
                slipUploadDiv.style.display = "block";
            } else {
                slipUploadDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <section id="header">
        <a href="#"><img src="Img/logo.png" class="logo" alt="Logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="Our Products.html">Our Products</a></li>
                <li><a href="Our Gallery.html">Our Gallery</a></li>
                <li><a href="Donate.html">Donate</a></li>
                <li><a href="Others.html">Others</a></li>
                <li><a class="active" href="Cart.html"><i class="fa-solid fa-bag-shopping" style="font-size: 24px; margin-left: 35px;"></i></a></li>
                <li><a href="Profile.html"><i class="fa-solid fa-user" style="font-size: 24px;"></i></a></li>
            </ul>
        </div>
    </section>

    <div class="container">
        <h1>Your Cart</h1>
        <form action="process_checkout.php" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <!-- Example product in cart -->
                <tr>
                    <td>Flower Soap with Peach Fragrance</td>
                    <td>RM 2</td>
                    <td>1</td>
                    <td>RM 2</td>
                </tr>
                <!-- Add more products as necessary -->
                <tr>
                    <td colspan="3" class="total">Grand Total:</td>
                    <td>RM 2</td>
                </tr>
            </table>

            <div class="payment-method">
                <h2>Select Payment Method</h2>
                <label><input type="radio" name="payment" value="card"> Credit/Debit Card</label>
                <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
                <label><input type="radio" name="payment" value="bank" id="bankTransfer" onclick="toggleSlipUpload()"> Bank Transfer</label>
            </div>

            <div id="slipUpload" class="upload-slip">
                <h3>Upload Bank Transfer Slip</h3>
                <input type="file" name="slip">
            </div>

            <input type="hidden" name="total_amount" value="2"> <!-- Set the total amount dynamically -->
            <button type="submit" class="checkout-btn">Proceed to Checkout</button>
        </form>
    </div>
</body>
</html>
